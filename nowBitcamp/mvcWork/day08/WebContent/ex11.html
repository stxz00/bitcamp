<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <script type="text/javascript" src="js/jquery-1.12.4.js">
    </script>
    <style rel="stylesheet" type="text/css">
        ol,ul{
            list-style: none;
            padding: 0px;
            margin: 0px auto;
        }
        ol{
            width: 320px;
        }
        ul{
            width: 320px;
            height: 80px;
            overflow: hidden;
        }
        ul>li{
            float: left;
        }
        ul>li>img{
            width: 80px;
            height: 80px;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            $('ul>li').first().appendTo('ol'); 
            setInterval(loop,1000);
        };
        function loop(){
          $('ol>li').appendTo('ul');  //ol의 li에서 ul로 이동
          $('ul>li').first().appendTo('ol');  
        };
    </script>
</head>

<body>
    <ol></ol>
    <ul>
        <li><img src="imgs/big01.jpg" alt=""></li>
        <li><img src="imgs/big02.jpg" alt=""></li>
        <li><img src="imgs/big03.jpg" alt=""></li>
        <li><img src="imgs/big04.jpg" alt=""></li>
        <li><img src="imgs/big05.jpg" alt=""></li>
        <li><img src="imgs/big06.jpg" alt=""></li>
    </ul>
</body>

</html>
