<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style rel="stylesheet" type="text/css">
        .cl01{
            color: red;
        }
        .cl02{
            background-color: aqua;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
    //.attr 속성
        window.onload=function(){
            var i=1;
            //setInterval(function(){$('img').attr('src','imgs/big0'+i+++'.jpg');},1000);
            //$('p').attr('href','http://naver.com');
            //$('p').attr('class','cl01');
            //$('p').attr('class','cl01 cl02');
            $('p').addClass('cl01');
            $('p').addClass('cl02'); //클래스를 추가함
            $('p').attr('class');
            $('p').removeClass('cl02');
            $('p').hasClass('cl02');
            $(':text').attr('value') 
            //처음에 설정한 값만 나옴.
            //아예 안줬을때는 undefined
            $(':text').attr('value',"xyz")// 기존에 밸류값 안줘도 값을 설정해줌.
            $(':text').val(); //현재 써져있는 값이 나옴(실시간)
            $(':text').val('xyz'); //이렇게 val을 사용하는 게 나음 
            $(':checkbox').first().attr('checked'); //처음 준 값 상태
            $(':checkbox').first().prop('checked'); //실시간 준 값
            $(':radio').first().attr('checked');
            $(':radio').first().prop('checked');
            //checked selected disabeld는 prop. 1.6이전에는 없었음.
            $('select>option:first-child').attr('selected');
        };
    </script>
</head>

<body>
