<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style rel="stylesheet" type="text/css">
        h1+div{
            width: 300px;
            overflow: hidden;
        }
        ul{
            list-style: none;
            padding: 0px;
            width: 600px;
            height: 100px;
        }
        ul>li{
            float: left;
            width: 100px;
        }
        ul>li>img{
            width: 100px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        var cnt=0;
        function nextfunc(){
            if(cnt<3){
                cnt++;
                var b=parseInt($('ul').css('margin-left'));
                $('ul').css('margin-left',b-100+'px');
            }else{
                cnt=0;
                $('ul').css('margin-left','0px');
            }
             setTimeout(nextfunc,500);
            return false;
        }
        function prevfunc(){
            if(cnt>0){
                cnt--;
                var b=parseInt($('ul').css('margin-left'));
                $('ul').css('margin-left',b+100+'px');
            }
            return false;
        }
        $(document).ready(function(){
            var prev=$('<a href="#"/>')
                .text('prev')
                .click(prevfunc);
            var next=$('<a/ href="#">')
                    .text('next')
                    .click(nextfunc);
           $('div').append(prev).append(next); 
        });
    </script>
</head>

<body>
    <h1>이벤트 실습1</h1>
    <div>
        <ul>
            <li><img src="imgs/big01.jpg"/></li>
            <li><img src="imgs/big02.jpg"/></li>
            <li><img src="imgs/big03.jpg"/></li>
            <li><img src="imgs/big04.jpg"/></li>
            <li><img src="imgs/big05.jpg"/></li>
            <li><img src="imgs/big06.jpg"/></li>
        </ul>
    </div>
</body>
</html>
