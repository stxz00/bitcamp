<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <script type="text/javascript" src="js/jquery-1.12.4.js">
    </script>
    <script type="text/javascript">
        var arr=[];
        $(function(){
           //setInterval(callback,1000); 
            $('li').each(function(){
                arr.push($(this).clone());
            });
            callback();
        });
        function callback(){
            //$('ul>li').last().after($('ul>li').first());
            //$('ul>li').first().insertAfter($('ul>li').last());
            var ele=arr.shift();
            arr.push(ele);
            $('div').html(ele);
            setTimeout(callback,1000);
        }
    </script>
</head>

<body>
    <div>
        <ul>
            <li><img src="imgs/big01.jpg" alt=""></li>
            <li><img src="imgs/big02.jpg" alt=""></li>
            <li><img src="imgs/big03.jpg" alt=""></li>
            <li><img src="imgs/big04.jpg" alt=""></li>
            <li><img src="imgs/big05.jpg" alt=""></li>
            <li><img src="imgs/big06.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
