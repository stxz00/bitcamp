<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <style rel="stylesheet" type="text/css">
        body{}
        body>div{}
        body>div+div{}
        body>div+div>div{}
        body>div+div>div img{
            width:100px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js">
    </script>
    <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('body>div+div').bxSlider({
                minSlides:3, 
                maxSlides:3,   
                slideWidth:100,
                moveSlides:1,
                slideMargin:5,
                onSlideBefore:function(ele){
                    $('body>div').first().html($(ele).clone()).fadeTo(0,0.0).fadeTo(3000,1,0);
                }
            });
        });
    </script>
</head>

<body>
    <div>
        <img src="imgs/big01.jpg"/>
    </div>
    <div>
        <div><img src="imgs/big01.jpg"/></div>
        <div><img src="imgs/big02.jpg"/></div>
        <div><img src="imgs/big03.jpg"/></div>
        <div><img src="imgs/big04.jpg"/></div>
        <div><img src="imgs/big05.jpg"/></div>
        <div><img src="imgs/big06.jpg"/></div>
    </div>
</body>
</html>
