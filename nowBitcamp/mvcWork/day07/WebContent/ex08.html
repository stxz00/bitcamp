<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table{
		width: 800px;
	}
	
</style>
<script type="text/javascript">
	//비표준까지 먹을려면 childNodes 등으로 해야 함(그럴 필요없음)
	var table;
	window.onload=function(){
		//table=document.querySelector('table');
		table=document.getElementsByTagName('table')[0];
		dataload();
	}
	var xhr,data,list,result;
	function dataload(){
		xhr=new XMLHttpRequest();
		xhr.onreadystatechange=function(){
			if(xhr.readyState==4 && xhr.status==200){
				data=xhr.responseXML;
				list=data.getElementsByTagName('student');
				result='<tbody>';
				for(var i=0; i<list.length; i++){
					var num=list[i].getElementsByTagName('num')[0].innerHTML;
					var name=list[i].getElementsByTagName('name')[0].innerHTML;
					var kor=list[i].getElementsByTagName('kor')[0].innerHTML;
					var eng=list[i].getElementsByTagName('eng')[0].innerHTML;
					var math=list[i].getElementsByTagName('math')[0].innerHTML;
					console.log(num,name,kor,eng,math);
					result+='<tr>';
					result+='<td>'+num+'</td>';
					result+='<td>'+name+'</td>';
					result+='<td>'+kor+'</td>';
					result+='<td>'+eng+'</td>';
					result+='<td>'+math+'</td>';
					result+='</tr>';
					
				}
				result+='</tbody>';
				table.innerHTML=table.innerHTML+result;
			}
		};
		xhr.open('get','ex06.xml');
		xhr.send();
	}
	
</script>
</head>
<body>
	<h1>학생성적리스트</h1>
	<table>
		<thead>
			<tr>
				<th>학번</th>
				<th>이름</th>
				<th>국어</th>
				<th>영어</th>
				<th>수학</th>
			</tr>
		</thead>
	</table>
</body>
</html>
