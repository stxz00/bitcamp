<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table{
		width: 800px;
	}
</style>
<script type="text/javascript">
	var table;
	window.onload=function(){
		table=document.querySelector("table");
		dataLoad();
		
	};
	var xhr,data;
	function dataLoad(){
		xhr=new XMLHttpRequest();
		xhr.onreadystatechange=callback;
		xhr.open('get','ex06.xml');
		xhr.send();
	}
	function callback(){
		//console.log(xhr.readyState);
		//console.log(xhr.status);
		if(xhr.readyState==4 && xhr.status==200){
			data=xhr.responseXML;
			arr=data.children[0].children;
			var result="<tbody>";
			for(var i=0; i<arr.length; i++){
				var num=arr[i].children[0].childNodes[0].nodeValue;
				var name=arr[i].children[1].childNodes[0].nodeValue;
				var kor=arr[i].children[2].childNodes[0].nodeValue;
				var eng=arr[i].children[3].childNodes[0].nodeValue;
				var math=arr[i].children[4].childNodes[0].nodeValue;
				//console.log(num,name,kor,eng,math);
				result+="<tr>";
				result+="<td>"+num+"</td><td>"+name+"</td><td>"+kor+"</td><td>"+eng+"</td><td>"+math+"</td>";
				result+="</tr>";
			}
			//alert(data);
			result+="</tbody>";
			table.innerHTML=table.innerHTML+result;
		}
		
	}
	//children과 childNodes의 차이는 후자는 개행까지 봄
</script>
</head>
<body>
	<h1>학생성적리스트</h1>
	<table>
		<thead>
			<tr>
				<th>학번</th>
				<th>이름</th>
				<th>국어</th>
				<th>영어</th>
				<th>수학</th>
			</tr>
		</thead>
	</table>
</body>
</html>
