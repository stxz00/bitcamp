<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}"></link>
<script th:src="@{js/jquery-1.12.4.js}"></script>
</head>
<body>
	<h1>리스트 페이지</h1>
	<table class="table">
		<thead>
			<tr>
				<th>deptno</th>
				<th>dname</th>
				<th>loc</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="bean : ${list}">
				<td th:text="${bean.deptno}"/>
				<td th:text="${bean.dname}"/>
				<td th:text="${bean.loc}"/>
			</tr>
		</tbody>
	</table>
	<a class="btn btn-primary" th:href="@{add}" role="button">입력</a>
</body>
</html>
